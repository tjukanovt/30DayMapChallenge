## Project information
site_name: 30DayMapChallenge
site_url: https://30daymapchallenge.com
site_description: Daily mapping challenge happening every November!
site_author: https://ambarja.github.io/

## Repository
repo_name: 30DayMapChallenge
repo_url: https://github.com/tjukanovt/30DayMapChallenge
edit_uri: edit/main/docs/ # disables edit button

## Social Media
extra:
  manifest: "manifest.webmanifest"
  social:
    - icon: fontawesome/solid/house
      link: https://github.com/tjukanovt/30DayMapChallenge

# Configuration
theme:
  name: material
  # custom_dir: docs/overrides/
  static_templates:
    - 404.html
  language: en
  features:
    - navigation.top
    - navigation.tabs
    - search.suggest
    - search.share
  back-to-top: false
  palette:
    - scheme: default
      primary: deep blue
      accent: deep orange
  font:
    text: Lato
    code: Roboto Mono
  favicon: imgs/favicon.ico
  logo: imgs/30DMC_logo.svg
  icon:
    logo: imgs/30DMC_logo

plugins:
  - search
  # - mkdocstrings
  # - autolinks
  # - macros
  - rss:
      abstract_chars_count: 160
      date_from_meta:
        as_creation: "date"
        as_update: "false"
        datetime_format: "%d-%m-%Y"
      feed_ttl: 1440
      length: 20
      pretty_print: false
      match_path: ".*"
      url_parameters:
        utm_source: "documentation"
        utm_medium: "RSS"
        utm_campaign: "feed-syndication"

markdown_extensions:
  - toc:
      permalink: â†µ
  - meta
  - mkdocs-click
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.critic:
      mode: view
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.smartsymbols
  - admonition
  - pymdownx.details
  - pymdownx.tasklist:
      clickable_checkbox: true
  # - pymdownx.emoji:  # Disabled due to Python 3.13 compatibility issues
  #     emoji_index: material.extensions.emoji.twemoji
  #     emoji_generator: material.extensions.emoji.to_svg
  - attr_list
  - def_list
  - abbr
  - pymdownx.snippets
  - footnotes

## Custom theme additions
extra_javascript:
  - stylesheets/extra.js

extra_css:
  - stylesheets/gbextra.css

